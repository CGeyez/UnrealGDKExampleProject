---
# This is designed to trap and retry failures because agent lost
# connection. Agent exits with -1 in this case.
agent_transients: &agent_transients
  exit_status: -1
  limit: 3
# BK system error
bk_system_error: &bk_system_error
  exit_status: 255
  limit: 3
# job was interrupted by a signal (e.g. ctrl+c etc)
bk_interrupted_by_signal: &bk_interrupted_by_signal
  exit_status: 15
  limit: 3

windows: &windows
  agents:
    - "agent_count=4"
    - "capable_of_building=gdk-for-unreal"
    - "environment=production"
    - "machine_type=quad"
    - "permission_set=builder"
    - "platform=windows"
    - "scaler_version=2"
    - "queue=${CI_WINDOWS_BUILDER_QUEUE:-v4-20-07-06-132550-bk13082-f66f9113-d}"
    - "boot_disk_size_gb=500"
  timeout_in_minutes: 60 # TODO(ENG-548): reduce timeout once agent-cold-start is optimised.
  retry:
    automatic:
      - <<: *agent_transients
      - <<: *bk_system_error
      - <<: *bk_interrupted_by_signal
  plugins:
    - ca-johnson/taskkill#v4.1: ~

steps:
  - label: "auto-test-ios-connect-to-spatialos-ENGINE_COMMIT_HASH_PLACEHOLDER"
    command: "python ci\\auto-test.py ios ENGINE_COMMIT_FORMATED_HASH_PLACEHOLDER"
    <<: *windows 
    key: "auto-test-ios-ENGINE_COMMIT_FORMATED_HASH_PLACEHOLDER"
    depends_on:
      - "setup-and-build-windows-ENGINE_COMMIT_FORMATED_HASH_PLACEHOLDER"
      - "setup-and-build-mac-ENGINE_COMMIT_FORMATED_HASH_PLACEHOLDER"
